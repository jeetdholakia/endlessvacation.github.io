<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Vacation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: #4a5568;
            margin-bottom: 3rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 0 2rem 3rem;
        }

        .link-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 2.5rem 2rem;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        .link-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .link-card p {
            font-size: 0.95rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.25rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Welcome to Endless Vacation</h1>
            <p>Your journey to endless memories starts here</p>
        </div>

        <div class="links-grid">
            <a href="privacy-policy.html" class="link-card">
                <span class="icon">ðŸ”’</span>
                <h2>Privacy Policy</h2>
                <p>Learn how we protect and handle your personal information</p>
            </a>

            <a href="terms-and-conditions.html" class="link-card">
                <span class="icon">ðŸ“‹</span>
                <h2>Terms of Service</h2>
                <p>Understand the terms and conditions of using our app</p>
            </a>
        </div>
    </div>
</body>
</html>
